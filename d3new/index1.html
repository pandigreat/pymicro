<!DOCTYPE html>
<meta charset="utf-8">
<style>
.link {
  fill: none;
  stroke: #999;
  stroke-width: 2px;
}
#licensing {
  fill: red;
}
.link.licensing {
  stroke: red;
}
.link.resolved {
  stroke-dasharray: 0,2 1;
}
circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 3px;
}
text {
  font: 15px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
</style>
<html>
<body>
<script src="./d3.v3.min.js"></script>
		  <h2 class="sub-header" id="head2" style="display:none;"> True Callgraph </h2>
		  <div class="table-responsive" id="content2" style="">
			<script>
			var links = [
			  {source: "view", target: "serviceA", type: "suit"},
			  {source: "view", target: "serviceB", type: "suit"},
			  {source: "view", target: "serviceC", type: "suit"},
			  {source: "serviceA", target: "serviceA1", type: "suit"},
			  {source: "serviceA", target: "serviceA2", type: "suit"},
			  {source: "serviceA", target: "serviceA3", type: "suit"},
			  {source: "serviceB", target: "serviceB1", type: "suit"},
			  {source: "serviceB", target: "serviceB2", type: "suit"},
			  {source: "serviceB", target: "serviceB3", type: "suit"},
			  {source: "serviceC", target: "serviceC1", type: "suit"},
			  {source: "serviceC", target: "serviceC2", type: "suit"},
			  {source: "serviceC", target: "serviceC3", type: "suit"},
			  {source: "serviceC2", target: "serviceDB2", type: "licensing"},
			  {source: "serviceB3", target: "serviceDB3", type: "suit"},
			  {source: "serviceA1", target: "serviceDB1", type: "suit"},
			];

			var tmp = [
			  {source: "Sony", target: "LG", type: "suit"},
			  {source: "Kodak", target: "LG", type: "licensing"},
			  {source: "Apple", target: "Nokia", type: "resolved"},
			  {source: "Qualcomm", target: "Nokia", type: "resolved"},
			  {source: "Apple", target: "Motorola", type: "suit"},
			  {source: "Microsoft", target: "Motorola", type: "suit"},
			  {source: "Motorola", target: "Microsoft", type: "suit"},
			  {source: "Huawei", target: "ZTE", type: "suit"},
			  {source: "Ericsson", target: "ZTE", type: "suit"},
			  {source: "Kodak", target: "Samsung", type: "resolved"},
			  {source: "Apple", target: "Samsung", type: "suit"},
			  {source: "Kodak", target: "RIM", type: "suit"},
			  {source: "Nokia", target: "Qualcomm", type: "suit"}
			];

			var nodes = {};

			// Compute the distinct nodes from the links.
			links.forEach(function(link) {
			  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
			  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
			});

			var width = 960,
				height = 500;

			var force = d3.layout.force()
				.nodes(d3.values(nodes))
				.links(links)
				.size([width, height])
				.linkDistance(60)
				.charge(-300)
				.on("tick", tick)
				.start();
			
			var svg = d3.select("#content2").append("svg")
				.attr("width", width)
				.attr("height", height);

			// Per-type markers, as they don't inherit styles.
			svg.append("defs").selectAll("marker")
				.data(["suit", "licensing", "resolved"])
			  .enter().append("marker")
				.attr("id", function(d) { return d; })
				.attr("viewBox", "0 -5 10 10")
				.attr("refX", 15)
				.attr("refY", -1.5)
				.attr("markerWidth", 6)
				.attr("markerHeight", 6)
				.attr("orient", "auto")
			  .append("path")
				.attr("d", "M0,-5L10,0L0,5");

			var path = svg.append("g").selectAll("path")
				.data(force.links())
			  .enter().append("path")
				.attr("class", function(d) { return "link " + d.type; })
				.attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

			var circle = svg.append("g").selectAll("circle")
				.data(force.nodes())
			  .enter().append("circle")
				.attr("r", 6)
				.call(force.drag);

			var text = svg.append("g").selectAll("text")
				.data(force.nodes())
			  .enter().append("text")
				.attr("x", 8)
				.attr("y", ".31em")
				.text(function(d) { return d.name; });

			// Use elliptical arc path segments to doubly-encode directionality.
			function tick() {
			  path.attr("d", linkArc);
			  circle.attr("transform", transform);
			  text.attr("transform", transform);
			}

			function linkArc(d) {
			  var dx = d.target.x - d.source.x,
				  dy = d.target.y - d.source.y,
				  dr = Math.sqrt(dx * dx + dy * dy);
			  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
			}

			function transform(d) {
			  return "translate(" + d.x + "," + d.y + ")";
			}

			</script>			  
		  </div>
</body>
</html>
